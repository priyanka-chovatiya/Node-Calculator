workflows:
  version: 2
  build_test:
    jobs:
      - check-pr  # Run the PR check first to validate PR context
      - test:
          requires:
            - check-pr  # The test job will only run if check-pr passes
          filters:
            branches:
              only:
                - Pull_Request_Test  # Ensure it runs for the right PR target branch
