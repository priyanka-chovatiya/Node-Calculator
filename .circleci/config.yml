version: 2.1

jobs:
  test:
    docker:
      - image: circleci/node:18  # Use the CircleCI Node.js Docker image
    working_directory: ~/repo  # Set working directory to the root of the project
    steps:
      - checkout  # Checkout the code from your repository
      - run:
          name: Install dependencies
          command: |
            echo "Here it will show"
            echo $CIRCLE_PULL_REQUESTS
            npm install  # Install project dependencies
      - run:
          name: Run tests
          command: |
            npm test  # Run the tests using Jest

  check-pr:
    docker:
      - image: cimg/python:3.8  # A simple image for running script checks
    steps:
      - run:
          name: Check if PR and targeting correct branch
          command: |
            # Check if this is a PR by inspecting the CIRCLE_PULL_REQUESTS variable
            if [ -z "$CIRCLE_PULL_REQUESTS" ]; then
              echo "This is not a PR, skipping job."
               # Fail if not a PR
            fi
            
            # Extract the PR target branch from CIRCLE_PULL_REQUESTS
            PR_BRANCH=$(echo $CIRCLE_PULL_REQUESTS | sed 's#.*/\(.*\)/pull/\([0-9]*\)#\1#')

            # Check if the PR is targeting the correct branch
            if [ "$PR_BRANCH" != "Pull_Request_Test" ]; then
              echo "This PR is not targeting Pull_Request_Test, skipping job."
              exit 1  # Fail if PR is not targeting Pull_Request_Test
            fi
            echo "PR is targeting Pull_Request_Test, continuing the job."

